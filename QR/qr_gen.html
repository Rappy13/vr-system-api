<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireAway QR Code 生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #json-output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            max-height: 150px;
            overflow-y: auto;
        }

        .success-message {
            text-align: center;
            color: #4caf50;
            margin-top: 15px;
            font-weight: 600;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 15px;
        }

        .reset-btn:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FireAway QR Code</h1>
        
        <form id="Form">
            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required placeholder="請輸入姓名">
            </div>

            <div class="form-group">
                <label for="age">年齡 *</label>
                <input type="number" id="age" name="age" required min="18" max="100" placeholder="請輸入年齡">
            </div>

            <div class="form-group">
                <label for="Id">編號 *</label>
                <input type="text" id="Id" name="Id" required placeholder="請輸入編號(若有)">
            </div>

            <div class="form-group">
                <label for="gender">性別 *</label>
                <select id="gender" name="gender" required>
                    <option value="">請選擇性別</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <button type="submit">生成 QR Code</button>
        </form>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <div class="success-message">QR Code 已生成！</div>
            <div id="json-output"></div>
            <button class="reset-btn" onclick="resetForm()">重新輸入</button>
        </div>
    </div>

    <script>
        let qrcode = null;

        document.getElementById('Form').addEventListener('submit', function(e) {
            e.preventDefault();

            // 收集表單資料
            const Data = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                Id: document.getElementById('Id').value,
                gender: document.getElementById('gender').value
            };

            // 轉換為 JSON 字串
            const jsonString = JSON.stringify(Data);

            // 顯示 JSON 輸出
            document.getElementById('json-output').textContent = jsonString;

            // 清除舊的 QR Code
            document.getElementById('qrcode').innerHTML = '';

            // 生成新的 QR Code
            qrcode = new QRCode(document.getElementById('qrcode'), {
                text: jsonString,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // 顯示 QR Code 容器，隱藏表單
            document.getElementById('Form').style.display = 'none';
            document.getElementById('qrcode-container').style.display = 'block';
        });

        function resetForm() {
            // 重置表單
            document.getElementById('Form').reset();
            document.getElementById('Form').style.display = 'block';
            document.getElementById('qrcode-container').style.display = 'none';
        }
    </script>
</body>
</html>
