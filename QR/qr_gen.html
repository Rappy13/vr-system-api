<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireAway QR Code 生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }

        .success-message {
            text-align: center;
            color: #4caf50;
            margin-top: 15px;
            font-weight: 600;
        }

        .reset-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 15px;
        }

        .reset-btn:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FireAway 使用者資料</h1>
        
        <form id="Form">
            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required placeholder="請輸入姓名">
            </div>

            <div class="form-group">
                <label for="age">年齡 *</label>
                <input type="number" id="age" name="age" required min="18" max="100" placeholder="請輸入年齡">
            </div>

            <div class="form-group">
                <label for="Id">ID(五位以上，未滿會自動生成) *</label>
                <input type="text" id="Id" name="Id" required placeholder="請輸入ID" maxlength="10">
            </div>

            <div class="form-group">
                <label for="gender">性別 *</label>
                <select id="gender" name="gender" required>
                    <option value="">請選擇性別</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                    <option value="其他">其他</option>
                </select>
            </div>

            <button type="submit">生成 QR Code</button>
            
            <p style="margin-top: 15px; font-size: 12px; color: #999; text-align: center;">
                本網頁只提供 APP 讀取用 QR 生成，不會儲存資料至任何地方。
            </p>
        </form>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <div class="success-message">✅ QR Code 已生成！</div>
            <button class="reset-btn" onclick="resetForm()">重新輸入</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        // 生成5碼大寫英數亂數
        function generateRandomId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // 頁面載入時預填入員工編號
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('Id').value = generateRandomId();
        });

        document.getElementById('Form').addEventListener('submit', function(e) {
            e.preventDefault();

            // 取得員工編號，如果小於5碼則自動生成新的
            let Id = document.getElementById('Id').value.trim();
            if (Id.length < 5) {
                Id = generateRandomId();
                document.getElementById('Id').value = Id;
            }

            // 收集表單資料
            const Data = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                Id: Id,
                gender: document.getElementById('gender').value
            };

            // 轉換為 JSON 字串
            const jsonString = JSON.stringify(Data);

            // 清除舊的 QR Code
            document.getElementById('qrcode').innerHTML = '';

            // 生成新的 QR Code
            const canvas = document.createElement('canvas');
            document.getElementById('qrcode').appendChild(canvas);

            try {
                const qr = new QRious({
                    element: canvas,
                    value: jsonString,
                    size: 256,
                    level: 'H'
                });

                // 顯示 QR Code 容器，隱藏表單
                document.getElementById('Form').style.display = 'none';
                document.getElementById('qrcode-container').style.display = 'block';
            } catch (error) {
                alert('生成 QR Code 時發生錯誤：' + error.message);
                console.error('QR Code error:', error);
            }
        });

        function resetForm() {
            // 重置表單
            document.getElementById('Form').reset();
            // 重新生成員工編號
            document.getElementById('Id').value = generateRandomId();
            document.getElementById('Form').style.display = 'block';
            document.getElementById('qrcode-container').style.display = 'none';
        }
    </script>
</body>
</html>
